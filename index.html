<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror's helper</title>
  <link href="/codejam-eldritch/assets/eye.ico" rel="icon" type="image">
  <link rel="stylesheet" href="/codejam-eldritch/style.css">
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="main__container">
        <section class="main__ancient">
          <figure class="ancient__azathoth">
            <img src="/codejam-eldritch/assets/Ancients/Azathoth.png" alt="azathoth">
            <figcaption>Азатот</figcaption>
          </figure>
          <figure class="ancient__cthulthu">
            <img src="/codejam-eldritch/assets/Ancients/Cthulthu.png" alt="cthulhu">
            <figcaption>Ктулху</figcaption>
          </figure>
          <figure class="ancient__sothoth">
            <img src="/codejam-eldritch/assets/Ancients/IogSothoth.png" alt="iogSothoth">
            <figcaption>Йог-Сотот</figcaption>
          </figure>
          <figure class="ancient__shubniggurath">
            <img src="/codejam-eldritch/assets/Ancients/ShubNiggurath.png" alt="shubNiggurath">
            <figcaption>Шуб-Ниггурат</figcaption>
          </figure>
        </section>
        <section class="main__difficulty">
          <button class="pause audio" type="button"></button>
          <div class="difficulty">Очень Лёгкая</div>
          <div class="difficulty">Лёгкая</div>
          <div class="difficulty">Средняя</div>
          <div class="difficulty">Сложная</div>
          <div class="difficulty">Очень Сложная</div>
        </section>
        <section class="main__deck">
          <span class="shuffle__button">Замешать Колоду</span>
          <div class="current__state">
            <div class="stage__box">
              <span class="stage__text">Первая Стадия</span>
              <div class="dots">
                <div class="dot green dot1"></div>
                <div class="dot brown dot2"></div>
                <div class="dot blue dot3"></div>
              </div>
            </div>
            <div class="stage__box">
              <span class="stage__text">Вторая Стадия</span>
              <div class="dots">
                <div class="dot green dot4"></div>
                <div class="dot brown dot5"></div>
                <div class="dot blue dot6"></div>
              </div>
            </div>
            <div class="stage__box">
              <span class="stage__text">Третья Стадия</span>
              <div class="dots">
                <div class="dot green dot7"></div>
                <div class="dot brown dot8"></div>
                <div class="dot blue dot9"></div>
              </div>
            </div>
          </div>
          <div class="deck"></div>
          <div class="last__card"></div>
          <button class="refresh" type="button" onclick="location.reload(); return false;"></button>
        </section>
      </div>
    </main>
  </div>
  <script type="module" src="/codejam-eldritch/index.js" defer></script>
  <script type="module" src="/codejam-eldritch/data/ancients.js"></script>
  <script type="module" src="/codejam-eldritch/data/stages.js"></script>
  <script type="module" src="/codejam-eldritch/data/mythicCards/blue/index.js"></script>
  <script type="module" src="/codejam-eldritch/data/mythicCards/brown/index.js"></script>
  <script type="module" src="/codejam-eldritch/data/mythicCards/green/index.js"></script>
</body>
</html>
